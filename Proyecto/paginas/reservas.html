<main class="main-reserva">
    <div class="reservas">
        <h2>Reservas</h2>
            <form>
                <fieldset class="tabla-reserva">
                    <legend class="titulo-tabla">Datos para tu reserva</legend>
                    <div class="tabla-nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="tabla-apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apelldio" id="apellido">
                    </div>
                    <div class="tabla-personas" >
                        <label for="personas">Personas</label>
                        <input type="number" name="personas" id="personas">
                    </div>
                    <div class="tabla-telefono">
                        <label for="telefono">Telefono</label>
                        <input type="number" name="telefono" id="telefono">
                    </div>
                    <div class="tabla-email">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="tabla-botones">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </fieldset>
            </form>
    </div>
